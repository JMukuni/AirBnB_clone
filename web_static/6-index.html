<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Washington DC, California</h4>
          <ul class="popover">
            <li>
              <h2>Washington DC:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Mountain View</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
              <ul>
                <li>Manhattan</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Swimming, Surfing, Sport</h4>
          <ul class="popover">
            <li>Swimming</li>
            <li>Surfing</li>
            <li>Sport</li>
          </ul>
        </div>
        <button>
          Search
        </button>
      </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
